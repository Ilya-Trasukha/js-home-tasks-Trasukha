    <h2>Vishnia</h2>
    <p>
        Вишня — это дерево или кустарник с несколькими стволами (в зависимости от сорта). Ягоды вишни — овальные с косточкой внутри. Созревание ягод происходит в период с июня по июль, но на одном дереве все ягоды созревают практически одновременно.
